<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-5">
					<h2>Contact</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{% if social.name  %}{{ social.name }}{% else %}{{ social.title  }}{% endif %}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
